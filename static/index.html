<!DOCTYPE html>
<html lang="en">
<head>
<title>Cube tube</title>

<link rel="stylesheet" href="http://brick.a.ssl.fastly.net/EB+Garamond:400,400i/Fira+Sans:300,400,500,700">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="http://cdn.jsdelivr.net/sparkjs/0.2.3/spark.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<header>
	<div class="wrapper">
		<a href="#" class="logo">
			<img src="i/logo.svg" alt="">
			<span>CubeTube</span>
		</a>
		<div class="loginBtn">
			<a href="index.html">LOG IN</a> / <a href="index.html">SIGN UP</a>
		</div>
	</div>

	<div class="menu">
		<ul class="wrapper">
			<li><a href="create.html">CREATE</a></li>
			<li><a href="#">DOCUMENTATION</a></li>
			<li class="active"><a href="#">GALLERY</a></li>
		</ul>
	</div>
</header>
<main>
	<div class="login">
		<div class="tabs">
			<a href="#login" class="active">LOG IN</a> / <a href="#signup">SIGN UP</a>
		</div>
		<div class="tabWrapper active" id="login">
			<div class="input"><span>Email</span><input id="login-form-email" type="text" placeholder="your email address"></div><!-- 
			<div class="input"><span>Email</span><input type="text"></div> -->
			<div class="input"><span>Password</span><input id="login-form-password" type="password" placeholder="******"></div>
			<div class="button" id="login-form-button">LOGIN</div>
		</div>
		<div class="tabWrapper" id="signup">
			<div class="input"><span>Email</span><input id="create-user-email" type="text" placeholder="your email address"></div>
			<div class="input"><span>Password</span><input id="create-user-password" type="password" placeholder="******"></div><!-- 
			<div class="input"><span>Again</span><input type="password" placeholder="******"></div> -->
			<div class="button" id="create-user-button">CREATE ACCOUNT</div>
		</div>
	</div>

</main>
</body>
</html>
