<html>
  <head>
    <title>Spark Login Example</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="http://cdn.jsdelivr.net/sparkjs/0.2.3/spark.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css"> 
  </head>

  <body>
    <div id="status"></div>
    <div id="forms">
      <div id="login">
	<form id="login-form">
	  <input id="login-form-email" type="text" class="login-input" placeholder="email">
	  <input id="login-form-password" type="password" class="login-input" placeholder="password">
	  <button id="login-form-button" class="login-button">Log In</button>
	</form>
	<div id="login-error"></div>
	<div id="login-result"></div>
      </div>
      
      <div id="create-user">
	<form id="create-user-form">
	  <input id="create-user-email" type="text" class="create-user-input" placeholder="email address">
	  <input id="create-user-password" type="password"= class="create-user-input" placeholder="password">
	  <button id="create-user-button" class="create-user-button">Create user</button>
	</form>
	<div id="create-user-error"></div>
	<div id="create-user-result"></div>
      </div>

    <div id="logout">
      <button id="logout">Logout</button>
    </div>
    </div>
  </body>
</html>
